name: Validar PR

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

permissions:
  contents: read
  pull-requests: read

jobs:
  validate-pr:
    name: Verificar cumplimiento del Pull Request
    runs-on: ubuntu-latest

    steps:
      - name: üìã Validar t√≠tulo del PR
        uses: amannn/action-semantic-pull-request@v5
        with:
          types: |
            feat
            fix
            chore
            docs
            style
            refactor
            perf
            test
            revert
          scopes: ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üêû Mostrar cuerpo del PR (debug)
        uses: actions/github-script@v7
        with:
          script: |
            console.log("=== CUERPO DEL PR ===");
            console.log(context.payload.pull_request?.body || '‚ö†Ô∏è No hay cuerpo de PR disponible');

      - name: üìÑ Verificar contenido obligatorio del cuerpo del PR
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload?.pull_request?.body;
            if (!body) {
              core.setFailed("‚ùå No se pudo acceder al cuerpo del PR.");
              return;
            }

            const normalizedBody = body.toLowerCase().replace(/\r/g, '').trim();
            const requiredSections = [
              "## descripci√≥n",
              "## referencias",
              "## checklist"
            ];

            const missing = requiredSections.filter(section => !normalizedBody.includes(section));
            if (missing.length > 0) {
              core.setFailed(`‚ùå Faltan secciones requeridas en el cuerpo del PR: ${missing.join(', ')}`);
            }

      - name: ‚úÖ Validaci√≥n exitosa
        if: success()
        run: echo "‚úÖ Pull Request cumple con la directiva institucional."
