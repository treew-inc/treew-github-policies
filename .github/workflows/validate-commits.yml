name: Validar mensajes de commits

on:
  workflow_call:

jobs:
  commitlint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependencias
        run: |
          npm install --save-dev @commitlint/{cli,config-conventional}
          npm install franc

      - name: Validar mensajes de commits
        run: |
          git fetch --depth=2 origin ${{ github.event.pull_request.base.ref }}
          chmod +x ./node_modules/.bin/commitlint
          commits=$(git log --format="%H" origin/${{ github.event.pull_request.base.ref }}..HEAD)
          for commit in $commits; do
            echo "üîç Verificando commit: $commit"
            mensaje=$(git show -s --format=%B $commit)
            
            echo "‚ßó Validando formato con commitlint..."
            echo "$mensaje" | ./node_modules/.bin/commitlint
            
            echo "üåê Verificando idioma del mensaje..."
            idioma=$(echo "$mensaje" | npx --yes franc)
            if [ "$idioma" != "eng" ]; then
              echo "‚ùå El mensaje del commit no est√° en ingl√©s (detectado: $idioma)"
              exit 1
            fi
          done
