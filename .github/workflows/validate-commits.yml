name: Validar mensajes de commits

on:
  workflow_call:

jobs:
  commitlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependencias de commitlint
        run: |
          npm install --save-dev @commitlint/{cli,config-conventional}

      - name: Crear archivo de configuraciÃ³n temporal
        run: |
          echo "module.exports = { extends: ['@commitlint/config-conventional'] };" > commitlint.config.js

      - name: Validar commits
        run: |
          set -e
          git fetch origin ${{ github.event.pull_request.base.ref }} --depth=10
          commits=$(git rev-list origin/${{ github.event.pull_request.base.ref }}..HEAD)

          errores=0
          for commit in $commits; do
            echo "â§— Validando commit: $commit"
            mensaje=$(git show -s --format=%B $commit)
            echo "ğŸ“ Mensaje del commit: \"$mensaje\""

            echo "$mensaje" | npx --yes commitlint
            if [ $? -ne 0 ]; then
              echo "âŒ Commit invÃ¡lido detectado: $commit"
              errores=1
            else
              echo "âœ… Commit vÃ¡lido"
            fi
          done

          if [ $errores -ne 0 ]; then
            echo "ğŸš¨ Se encontraron commits no vÃ¡lidos. Fallando el workflow."
            exit 1
          else
            echo "ğŸ‰ Todos los commits cumplen con la convenciÃ³n."
          fi
